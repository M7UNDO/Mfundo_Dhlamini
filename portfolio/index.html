    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="overlay"></div>
    <div class="loader">
      <svg class="loader-svg" viewBox="0 0 120 120">
        <circle class="bg-circle" cx="60" cy="60" r="50" stroke-width="8" fill="none" />
        <circle class="progress-circle" cx="60" cy="60" r="50" stroke-width="8" fill="none" />
        <text class="loader-text" x="50%" y="50%" text-anchor="middle" dy=".3em">0%</text>
      </svg>
    </div>
    <header></header>
    <main>
      <section class="games-list">
        <iframe class="game" frameborder="0" src="https://itch.io/embed/3472556?linkback=true&amp;link_color=5e17eb"
          ><a href="https://m7und0.itch.io/mini-golf">Mini Golf by M7UND0</a></iframe
        >
        <iframe class="game" frameborder="0" src="https://itch.io/embed/2653319?link_color=5e17eb"
          ><a href="https://m7und0.itch.io/air-hockey-2d">Air Hockey by M7UND0</a></iframe
        >
        <iframe class="game" frameborder="0" src="https://itch.io/embed/3261291?link_color=5e17eb"
          ><a href="https://m7und0.itch.io/the-staff-of-elysium">The Staff of Elysium by M7UND0</a></iframe
        >
        <iframe class="game" frameborder="0" src="https://itch.io/embed/2778416?link_color=5e17eb"
          ><a href="https://m7und0.itch.io/lost-days">LOST DAYS by M7UND0</a></iframe
        >
      </section>

      <section class="portfolio-section">
        <h2 class="section-titles">3D Models</h2>
        <div class="model-gallery">
          <div class="model-container">
            <model-viewer
              class="model"
              src="images/Medival Door.glb"
              camera-controls
              touch-action="pan-y"
            ></model-viewer
            ><span class="model-caption">Medival</span>
          </div>
          <div class="model-container">
            <model-viewer class="model" src="images/WizardHat.glb" camera-controls touch-action="pan-y"></model-viewer
            ><span class="model-caption">Wizard Hat</span>
          </div>
          <div class="model-container">
            <model-viewer class="model" src="images/WizardFinal.glb" camera-controls touch-action="pan-y"></model-viewer
            ><span class="model-caption">Wizard Character</span>
          </div>
          <div class="model-container">
            <model-viewer class="model" src="images/Magic Orb.glb" camera-controls touch-action="pan-y"></model-viewer
            ><span class="model-caption">Magical Orb</span>
          </div>
          <div class="model-container">
            <model-viewer class="model" src="images/WizardBroom.glb" camera-controls touch-action="pan-y"></model-viewer
            ><span class="model-caption">Wizard WizardBroom</span>
          </div>
          <div class="model-container">
            <model-viewer
              class="model"
              src="images/Wizard Staff.glb"
              camera-controls
              touch-action="pan-y"
            ></model-viewer
            ><span class="model-caption">Magical Staff</span>
          </div>
          <div class="model-container">
            <model-viewer class="model" src="images/Board.glb" camera-controls touch-action="pan-y"></model-viewer
            ><span class="model-caption">Board</span>
          </div>
          <div class="model-container">
            <model-viewer class="model" src="images/Cupboard.glb" camera-controls touch-action="pan-y"></model-viewer
            ><span class="model-caption">Cupboard</span>
          </div>
          <div class="model-container">
            <model-viewer class="model" src="images/Desk.glb" camera-controls touch-action="pan-y"></model-viewer
            ><span class="model-caption">Desk</span>
          </div>
          <div class="model-container">
            <model-viewer
              class="model"
              src="images/DrawerCabinet.glb"
              camera-controls
              touch-action="pan-y"
            ></model-viewer
            ><span class="model-caption">Drawer Cabinet</span>
          </div>
          <div class="model-container">
            <model-viewer
              class="model"
              src="images/potion bottle1.glb"
              camera-controls
              touch-action="pan-y"
            ></model-viewer
            ><span class="model-caption">Potion Bottle</span>
          </div>
          <div class="model-container">
            <model-viewer class="model" src="images/Fireplace.glb" camera-controls touch-action="pan-y"></model-viewer
            ><span class="model-caption">Stone Fireplace</span>
          </div>
        </div>
      </section>
    </main>
